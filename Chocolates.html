<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nishu Chocolates</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      overflow: hidden;
      text-align: center;
      color: #fff;
    }

    h1 {
      margin-top: 60px;
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px #ff4d6d;
    }

    .container {
      position: relative;
      z-index: 1;
    }

    img.love-photo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #fff;
      margin: 20px 0;
      object-fit: cover;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .message {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: -10%;
        left: calc(100% * var(--i));
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 110%;
        left: calc(100% * var(--i) + 50px);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="hearts">
    <!-- 20 floating hearts -->
    ${Array.from({length: 20}, (_, i) => `<div class="heart" style="--i: ${Math.random()}; left: ${Math.random() * 100}%"></div>`).join('')}
  </div>

  <div class="container">
    <h1>üíù Nishu Chocolates üíù</h1>
    <img src="https://i.imgur.com/9zJjFZL.jpg" alt="Couple" class="love-photo" />
    <div class="message">
      <p>Here‚Äôs a sweet surprise filled with love and lots of chocolates. You make everything perfect ‚Äì just like this song playing in the background. üíû</p>
    </div>
  </div>

  <audio autoplay loop controls>
    <source src="https://vgmsite.com/soundtracks/ed-sheeran-perfect.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
