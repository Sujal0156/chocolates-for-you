<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nishu Chocolates 💝</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fff0f5, #ffe4e1);
      overflow-x: hidden;
      text-align: center;
      color: #3d2c29;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      color: #b22222;
      margin-top: 50px;
    }

    p {
      font-size: 1.2em;
      margin: 20px auto;
      max-width: 600px;
    }

    .box {
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      margin: 40px auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 700px;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    footer {
      margin: 40px 0 20px;
      font-size: 0.9em;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts"></div>

  <h1>Nishu Chocolates 💖</h1>
  <div class="box">
    <p>Welcome to the sweetest place on the web! 🍫💕</p>
    <p>Our handmade chocolates are made with love, just like your favorite memories. Perfect for gifting, celebrating, or simply treating yourself. 😋</p>
    <p>Explore our collection and spread love, one bite at a time. ✨</p>
  </div>

  <footer>
    Made with 💘 by Sujal
  </footer>

  <script>
    const hearts = document.getElementById('hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      hearts.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 8000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
